<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <!--Result Start-->
      <div class="result_side">
        <div class="result_content">
          <p class="upper_text">Your result</p>
          <div class="circle">
            <h1 class="circle_text">76</h1>
            <p class="circle_text2">of 100</p>
          </div>
          <h1 class="under_text">Great</h1>
          <p class="under_text2">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <!--Result End-->
      <!--Summary Start-->
      <div class="summary_side">
        <h1 class="summary_text">Summary</h1>
        <div class="icons">
          <div class="reaction_section">
            <div class="reaction_icon">
              <img
                src="./images/icon-reaction.svg"
                alt="Reaction"
                class="reaction"
              />
              <p class="reaction_text">Reaction</p>
              <div class="number"><b>80&nbsp</b>/ 100</div>
            </div>
          </div>
          <div class="memory_section">
            <div class="memory_icon">
              <img src="./images/icon-memory.svg" alt="Memory" class="memory" />
              <p class="memory_text">Memory</p>
              <div class="number"><b>92&nbsp</b> / 100</div>
            </div>
          </div>
          <div class="verbal_section">
            <div class="verbal_icon">
              <img src="./images/icon-verbal.svg" alt="Verbal" class="verbal" />
              <p class="verbal_text">Verbal</p>
              <div class="number_verbal"><b>61&nbsp</b> / 100</div>
            </div>
          </div>
          <div class="visual_section">
            <div class="visual_icon">
              <img src="./images/icon-visual.svg" alt="Visual" class="visual" />
              <p class="visual_text">Visual</p>
              <div class="number_visual"><b>72&nbsp</b> / 100</div>
            </div>
          </div>
          <button class="continue_button">Continue</button>
          <!--Summary End-->
        </div>
      </div>
    </main>
  </body>
</html>
